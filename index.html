<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
</head>
<body>
<header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
    <section class="add-item">
        <label class="add-item__title title">Add Item</label>
        <div class="add-item__block">
            <input class="add-item__task task" type="text">
            <button class="add-item__button button">Add</button>
        </div>
    </section>
    <section class="todo-list">
        <h3 class="title">Todo</h3>
        <ul class="incomplete-tasks">
            <li class="list-item">
                <input class="checkbox" type="checkbox">
                <label class="title__task task">Pay Bills</label>
                <input class="input__task task" type="text">
                <button class="button edit">Edit</button>
                <button class="button button__delete">
                    <img class="button__delete__img" src="./remove.svg">
                </button>
            </li>
            <li class="list-item editMode">
                <input class="checkbox" type="checkbox">
                <label class="title__task task">Go Shopping</label>
                <input class="input__task task" type="text" value="Go Shopping">
                <button class="button edit">Save</button>
                <button class="button button__delete">
                    <img class="button__delete__img" src="./remove.svg">
                </button>
            </li>
    </section>
</ul><h3>Completed</h3><ul id="completed-tasks"><li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button>
</li>
</ul>

</main>
<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
