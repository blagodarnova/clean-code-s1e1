<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
</head>
<body>
<header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
    <section class="add-item">
        <label class="add-item__title title">Add Item</label>
        <div class="add-item__block">
            <input class="add-item__task task" type="text">
            <button class="button add-item__button">Add</button>
        </div>
    </section>
    <section class="todo-list">
        <h3 class="title">Todo</h3>
        <ul class="incomplete-tasks">
            <li class="list-item">
                <input class="checkbox" type="checkbox">
                <label class="title__task task">Pay Bills</label>
                <input class="input__task task" type="text">
                <button class="button__edit button">Edit</button>
                <button class="button button__delete">
                    <img class="button__delete__img" src="./remove.svg" alt="">
                </button>
            </li>
            <li class="list-item list-item__edit">
                <input class="checkbox" type="checkbox">
                <label class="title__task task">Go Shopping</label>
                <input class="input__task task" type="text" value="Go Shopping">
                <button class="button__edit button">Save</button>
                <button class="button button__delete">
                    <img class="button__delete__img" src="./remove.svg" alt="">
                </button>
            </li>
        </ul>
    </section>
    <section class="completed">
    <h3 class="title">Completed</h3>
    <ul class="completed-tasks">
        <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="title__task task title__task__comleted">See the Doctor</label>
            <input class="input__task task" type="text">
            <button class="button button__edit">Edit</button>
            <button class="button button__delete">
                <img class="button__delete__img" src="./remove.svg" alt="">
            </button>
    </li>
    </ul>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
